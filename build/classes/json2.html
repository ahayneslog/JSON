<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                for (i = 0; i < libraryJSON.library.length; i++) {
                    $('<tr></tr>').
                            html("<td>" + libraryJSON.library[i].dvd.title + "</td><td>" + libraryJSON.library[i].dvd.format + "</td><td>" + libraryJSON.library[i].dvd.genre + "</td>").
                            appendTo('#dvds');
            }});

            var libraryJSON = {"library": [
                    {"dvd": {"title": "Breakfast at Tiffany's", "format": "Movie", "genre": "Classic"}},
                    {"dvd": {"title": "Contact", "format": "Movie", "genre": "Science Fiction"}},
                    {"dvd": {"title": "Little Britain", "format": "TV Series", "genre": "Comedy"}}
                ]
            };
        </script>
    </head>
    <body>
        <!-- Much better - use HTML DOM for that -->
        <table id="dvds" border="1" cellpadding="3">
        </table>
    </body>
</html>
